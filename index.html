  <style>
    @font-face {
      font-family: 'SolaimanLipi';
      src: url('./assets/fonts/SolaimanLipi.ttf') format('truetype'), /* Modern Browsers */
           url('./assets/fonts/SolaimanLipi.ttf') format('truetype'),   /* Slightly Older Browsers */
           url('./assets/fonts/SolaimanLipi.ttf') format('truetype'); /* Safari, Android, iOS */
      font-weight: normal;
      font-style: normal;
      font-display: swap; /* Improves perceived performance */
    }

    body {
      font-family: 'SolaimanLipi', 'Noto Sans Bengali', 'Arial', sans-serif;
      background-color: #EDEDE9; /* Updated dashboard background color */
    }
    .primary-bg { background-color: #52b788; }
    .primary-text { color: #52b788; }
    .primary-hover:hover { background-color: #47a27a; } /* Darker shade of primary for hover */
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #52b788;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #47a27a;
    }

    /* Override browser autofill styles for transparent background */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px transparent inset !important;
        box-shadow: 0 0 0 30px transparent inset !important;
        /* Ensure text color is consistent with non-autofilled state */
        -webkit-text-fill-color: #374151 !important; /* Tailwind's text-gray-700 / text-gray-800 default */
    }
    /* For dark mode considerations if implemented later, one might need: */
    /*
    @media (prefers-color-scheme: dark) {
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
        -webkit-text-fill-color: #D1D5DB !important; // Tailwind's dark:text-gray-300
      }
    }
    */

    /* Print styles for Print.js and browser print */
    @media print {
      body {
        -webkit-print-color-adjust: exact !important; /* Chrome, Safari */
        color-adjust: exact !important; /* Firefox */
      }
      .printable-content, .printable-content * {
        visibility: visible !important;
        color: #000000 !important; 
      }
      .printable-content table th,
      .printable-content table td {
          color: #000000 !important;
          border: 1px solid black !important; /* Ensure borders are black */
      }
      .printable-content {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        margin: 0;
        padding: 0; /* Reset padding for printable area, specific layout will handle its own */
        border: none !important;
        box-shadow: none !important;
      }
      .no-print, .no-print * { /* Elements with .no-print class and their children */
        display: none !important;
        visibility: hidden !important;
      }
       /* Hide all elements by default when printing, only show the printable area */
      body > *:not(.printable-content):not(script):not(style) {
        display: none !important;
        visibility: hidden !important;
      }
    }

    /* Specific styles for Print.js if needed beyond its style option */
    /* This ensures that if Print.js is used, elements outside its target are hidden */
    body.print-js {
        /* You might not need much here if targetStyles and style options are used effectively */
    }

    /* Infinite Scroller for Notice Board */
    @keyframes scroll-up {
      from { transform: translateY(0); }
      to { transform: translateY(-50%); }
    }

    .scroller {
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    .scroller::before, .scroller::after {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        z-index: 2;
        height: 20px;
    }
    .scroller::before {
        top: 0;
        background: linear-gradient(to bottom, white, transparent);
    }
    .scroller::after {
        bottom: 0;
        background: linear-gradient(to top, white, transparent);
    }
    .scrolling-list {
      animation: scroll-up 25s linear infinite; /* Adjust duration as needed */
    }
    .scroller:hover .scrolling-list {
      animation-play-state: paused;
    }
    
  </style>
